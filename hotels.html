<script>
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    
    hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });
    // Close nav menu if user clicks outside
document.addEventListener('click', (event) => {
  const isClickInside = navMenu.contains(event.target) || hamburger.contains(event.target);
  if (!isClickInside) {
    navMenu.classList.remove('active');
  }
});

</script>








<script>
async function loadHotels() {
    const response = await fetch('hotels.json');
    const hotels = await response.json();
    const container = document.getElementById('hotels-container');

    hotels.forEach((hotel, index) => {
        const hotelSection = document.createElement('div');
        hotelSection.className = 'hotel-section';
        hotelSection.id = `hotel${index + 1}`;

        const sliderImages = hotel.images.map((img, i) => `
            <img src="${img}" class="slide ${i === 0 ? 'active' : ''}" alt="Hotel Image ${i + 1}">
        `).join('');

        hotelSection.innerHTML = `
            <div class="hotel-slider">
                ${sliderImages}
                <div class="slider-controls">
                    <button onclick="changeSlide(${index}, -1)">❮</button>
                    <button onclick="changeSlide(${index}, 1)">❯</button>
                </div>
            </div>
            <div class="hotel-details">
                <h1 class="hotel-name">${hotel.name}</h1>
                <p class="hotel-description">${hotel.description.replace(/\n/g, '<br>')}</p>
                <p class="hotel-price">${hotel.price}</p>
                <button class="call-btn" onclick="window.location.href='tel:${hotel.phone}'">Appelez maintenant</button>
                <div class="map-container">
                    <iframe src="${hotel.map}" width="600" height="450" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        `;
        container.appendChild(hotelSection);
    });

    initSliders(hotels.length);
}

function initSliders(count) {
    for (let i = 0; i < count; i++) {
        let index = 0;
        const slides = document.querySelectorAll(`#hotel${i + 1} .slide`);

        window[`changeSlide${i}`] = function(n) {
            slides[index].classList.remove('active');
            index = (index + n + slides.length) % slides.length;
            slides[index].classList.add('active');
        };

        setInterval(() => window , 3000);
    }
}

function changeSlide(index, step) {
    window[`changeSlide${index}`](step);
}

loadHotels();
</script>
